<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship UI/UX assessment</title>
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
    <!-- section 1 -->
    <section class="section-one">
        <div class="box box1">
            <div class="icons hidden"></div>
            <div class="icons hidden"></div>
            <div class="icons"><img src="./img/icons/blackberry.png" class="icon-images" alt=""></div>
            <div class="icons hidden"></div>
            <div class="icons"><img src="./img/icons/microsoft.png" class="icon-images" alt=""></div>
            <div class="icons hidden"></div>
            <div class="icons"><img src="./img/icons/68e5bac47b4770827279e48fc3accd5b.png" class="icon-images" alt=""></div>
            <div class="icons hidden"></div>
            <div class="icons"><img src="./img/icons/aws.png" class="icon-images" alt=""></div>
            <div class="icons hidden"></div>
            <div class="icons"><img src="./img/icons/disk.png" class="icon-images" alt=""></div>
            <div class="icons hidden"></div>

        </div>
        <div class="box box2">
            <h1 class="text-heading">Ideas Galore for Your Creative Team</h1>
            <h6 class="text-subheading">Leverage our curated tools or build custom integrations</h6>
            <button class="btn">
                Discover Success Stories
                <i class='bx bx-chevron-right icon'></i>
            </button>
        </div>
        <div class="box box1">
            <div class="icons hidden"></div>
            <div class="icons hidden"></div>
            <div class="icons"><img src="./img/icons/bars.png" class="icon-images" alt=""></div>
            <div class="icons"><img src="./img/icons/blue.png" class="icon-images" alt=""></div>
            <div class="icons hidden"></div>
            <div class="icons hidden"></div>
            <div class="icons hidden"></div>
            <div class="icons"><img src="./img/icons/search.png" class="icon-images" alt=""></div>
            <div class="icons"><img src="./img/icons/cisco.png" class="icon-images" alt=""></div>
            <div class="iconshidden"></div>
            <div class="iconshidden"></div>
            <div class="icons"><img src="./img/icons/star.png" class="icon-images" alt=""></div>
        </div>
    </section>

    <!-- section 2 -->
    <section class="section-two">
        <div class="grid-overlay"></div>

        <div class="container">
            <div class="ai-auto">
                <!-- text content -->
                <div class="ai-auto-text">
                    <h1>
                        AI Automation:<br>
                        <span>Elevating Team Efficiency</span>
                        <span>and scalability</span>
                    </h1>
                    <button class="ai-btn">
                        Get Your Free Guide
                        <i class='bx bx-chevron-right icon'></i>
                    </button>
                </div>

                <!-- mockup content -->
                 <div class="tablet-container">
                    <!-- back tablet -->
                     <div class="tablet-mockup tablet-back">
                        <div class="tablet-content">
                            <img src="./img/mockup/phone1.png" alt="" class="screen-content">
                        </div>
                        <img src="./img/mockup/frame.png" alt="" class="frame-image">
                     </div>

                     <!-- front tablet -->
                      <div class="tablet-mockup tablet-front">
                        <div class="tablet-content">
                            <div class="tablet-front-content">
                                <h3>
                                    The AI-Driven Automation + Edge
                                </h3>
                                <h6>
                                    Performance and Growth for Digital Teams
                                </h6>
                            </div>
                        </div>
                        <img src="./img/mockup/frame.png" alt="" class="frame-image">
                      </div>
                 </div>
            </div>
        </div>
    </section>

    <section class="space"></section>

    <!-- section 3 -->

    <section class="section-three">

        <!-- for animated bg -->
        <section id="up"></section>
        <section id="down"></section>
        <section id="left"></section>
        <section id="right"></section>

        <div class="grid-overlay"></div>
        
        <div class="section-three-content">
            <div class="box">
                <h1>Eager to Begin Your Journey?</h1>
                <button class="btn">
                    Let's Connect
                </button>
            </div>
            
        </div>
    </section>
</body>
</html>
